              else if (t.includes('m')) ms += parseInt(t) * 60 * 1000;
              else if (t.includes('s')) ms += parseInt(t) * 1000;

            return;

    // Multi-select logic
    function selectFile(name, isDir, event) {
      if (event && event.ctrlKey) {
        // Toggle selection
        if (selectedFiles.has(name)) selectedFiles.delete(name);

      } else if (event && event.shiftKey && filesCache.length > 0) {
        // Range select
        const names = filesCache.map(f => f.name);
        const last = [...selectedFiles].pop();
        const idx1 = names.indexOf(last || name);
        const idx2 = names.indexOf(name);
        if (idx1 !== -1 && idx2 !== -1) {
          const [start, end] = [Math.min(idx1, idx2), Math.max(idx1, idx2)];
          for (let i = start; i <= end; ++i) selectedFiles.add(names[i]);
        } else {
          selectedFiles.add(name);
        }
      } else {
        // Single select
        selectedFiles = new Set([name]);
      }
      selectedFile = name;
      selectedIsDir = isDir;
      renderFileList(filesCache);
      if (!isDir && selectedFiles.size === 1) openFile(name);
      else if (isDir && selectedFiles.size === 1) hidePreview();

    function showPreview(content, name) {
      document.getElementById('preview-tabs').classList.remove('hidden');
      // File extension
      const ext = name ? name.split('.').pop().toLowerCase() : '';
      // Text file types
      const textTypes = ["txt","json","js","md","css","html","csv","log","xml","yml","yaml","py","c","cpp","h","java","sh","ts","tsx","jsx","php","rb","go","rs","ini","conf"];
      // Image file types
      const imgTypes = [
        "jpg","jpeg","png","gif","bmp","webp","svg","ico","tiff","tif","jfif","pjpeg","pjp","apng","avif","heic","heif"
      ];
      // PDF
      if (ext === 'pdf') {
        showTab('pdf');
        let pdf = document.getElementById('pdf-preview');
        // Convert base64 to blob URL
        const byteArray = Uint8Array.from(atob(btoa(unescape(encodeURIComponent(content)))), c => c.charCodeAt(0));
        const blob = new Blob([byteArray], {type: 'application/pdf'});
        pdf.src = URL.createObjectURL(blob);
        pdf.classList.remove('hidden');
        document.getElementById('editor').classList.add('hidden');
        document.getElementById('raw-view').classList.add('hidden');
        document.getElementById('img-preview').classList.add('hidden');
        return;
      }
      // Image
      if (imgTypes.includes(ext)) {
        showTab('image');
        let img = document.getElementById('img-preview');
        // Build the file path for /api/storage/<username>/<cwd>/<name>
        let user = getUsername();
        let filePath = '';
        if (cwd) {
          filePath = user + '/' + cwd + '/' + name;
        } else {
          filePath = user + '/' + name;
        }
        // Use /api/storage/ instead of /storage/
        img.src = '/api/storage/' + filePath.split('/').map(encodeURIComponent).join('/');
        img.classList.remove('hidden');
        document.getElementById('editor').classList.add('hidden');
        document.getElementById('raw-view').classList.add('hidden');
        document.getElementById('pdf-preview').classList.add('hidden');
        return;
      }
      // Text
      if (textTypes.includes(ext)) {
        showTab('normal');
        document.getElementById('editor').value = content;
        document.getElementById('raw-view').value = btoa(unescape(encodeURIComponent(content)));
        document.getElementById('editor').classList.remove('hidden');
        document.getElementById('raw-view').classList.add('hidden');
        document.getElementById('img-preview').classList.add('hidden');
        document.getElementById('pdf-preview').classList.add('hidden');
        return;
      }
      // Default: show raw
      showTab('raw');
      // Show progress bar while loading raw data
      showRawProgressBar();
      // Try to show as base64
      let raw;
      setTimeout(() => {
        try {
          raw = btoa(unescape(encodeURIComponent(content)));
        } catch {
          raw = content;
        }
        document.getElementById('raw-view').value = raw;
        hideRawProgressBar();
      }, 300); // Simulate a short delay for UX
      document.getElementById('editor').classList.add('hidden');
      document.getElementById('img-preview').classList.add('hidden');
      document.getElementById('pdf-preview').classList.add('hidden');
    }

          document.getElementById('resend-msg').innerText = 'Resending...';
          // Restart timer
          resendInterval = setInterval(() => {
            resendSeconds--;
            document.getElementById('resend-timer').innerText = ` (${resendSeconds}s)`;
            if (resendSeconds <= 0) {
              clearInterval(resendInterval);
              const btn = document.getElementById('resend-btn');
              btn.disabled = false;
              btn.style.background = '#2d5be3';
              btn.style.color = '#fff';
              btn.style.cursor = 'pointer';
              btn.innerHTML = 'Resend Email';
            }
          }, 1000);
          const resp = await fetch(apiUrl('/api/resend-verification'), {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username: verifyUser })
          });
          const data = await resp.json();
          if (data.success) {
            document.getElementById('resend-msg').innerText = 'Verification email resent!';
          } else {
            document.getElementById('resend-msg').innerText = data.error || 'Failed to resend.';
          }
        };
      }
    });

    // --- Ban check with server (enforce server-side ban) ---
    async function checkServerBan() {
      if (!token) return;
      try {
        const resp = await fetch(apiUrl('/api/user/ban-status'), {
          headers: { Authorization: 'Bearer ' + token }
        });
        const data = await resp.json();
        if (data.banned) {
          // Set local ban with timestamp and reason
          localStorage.setItem('user_test_025', JSON.stringify({ until: Number(data.bannedUntil), reason: data.banReason || '' }));
          location.reload();
          return;
        }
      } catch (e) {}
    }
    function afterLogin() {
      showAuth(false);
      document.getElementById('user-info').innerText = 'Logged in as ' + (getUsername() || role) + ' (' + role + ')';
      refreshFiles();
      fetchUserQuota();
      startQuotaPolling();
      checkServerBan();
      if (role === 'owner') {
        document.getElementById('owner-switches').classList.remove('hidden');
        setOwnerSettingsUI();
      } else {
        document.getElementById('owner-switches').classList.add('hidden');
      }
    }

    // On load
    if (token) {
      afterLogin();
    } else {
      showAuth(true);
      document.getElementById('owner-switches').classList.add('hidden');
      stopQuotaPolling();
      showUserQuota(0, 0); // Show empty bar on logout
    }

    // Also refresh quota after file operations
    function refreshFiles() { listFiles(); fetchUserQuota(); }

    // Add a no-op for hideAllAdminModals to prevent errors if not defined
    function hideAllAdminModals() {
      // No-op: implement if you have admin modals to hide
    }

    // Drag and drop upload
    const dropOverlay = document.getElementById('drop-overlay');
    document.addEventListener('dragover', function(e) {
      e.preventDefault();
      dropOverlay.classList.add('active');
    });
    document.addEventListener('dragleave', function(e) {
      if (e.target === dropOverlay || e.pageX <= 0 || e.pageY <= 0) {
        dropOverlay.classList.remove('active');
      }
    });
    document.addEventListener('drop', function(e) {
      e.preventDefault();
      dropOverlay.classList.remove('active');
      if (e.dataTransfer && e.dataTransfer.files && e.dataTransfer.files.length) {
        uploadFiles({ target: { files: e.dataTransfer.files } });
      }
    });

    // Custom right-click context menu for file list
    const customMenu = document.getElementById('custom-context-menu');
    document.getElementById('file-list').addEventListener('contextmenu', function(e) {
      e.preventDefault();
      let target = e.target.closest('.file-row');
      if (!target) return;
      const name = target.querySelector('.file-name').innerText;
      const isDir = target.querySelector('.file-icon').innerText === '📁';
      showCustomContextMenu(e.pageX, e.pageY, name, isDir);
    });

    function showCustomContextMenu(x, y, name, isDir) {
      let html = '';
      if (isDir) {
        html += `<div class="item" onclick="enterDir('${name}')">Open</div>`;
      } else {
        html += `<div class="item" onclick="openFile('${name}')">View</div>`;
        html += `<div class="item" onclick="downloadFile('${name}')">Download</div>`;
      }
      html += `<div class="item" onclick="startRename('${name}')">Rename</div>`;
      html += `<div class="item" onclick="showProperties('${name}',${isDir})">Properties</div>`;
      if (selectedFiles.size > 1) {
        html += `<div class="item" onclick="deleteSelectedFiles()">Delete Selected (${selectedFiles.size})</div>`;
      } else {
        html += `<div class="item" onclick="deleteFile()">Delete</div>`;
      }
      customMenu.innerHTML = html;
      customMenu.style.display = 'block';
      customMenu.style.left = x + 'px';
      customMenu.style.top = y + 'px';
      setTimeout(() => {
        document.addEventListener('click', hideCustomContextMenu, { once: true });
      }, 0);
    }
    function hideCustomContextMenu() {
      customMenu.style.display = 'none';
    }

    // Keyboard shortcuts for file actions (like Windows Explorer)
    document.addEventListener('keydown', function(e) {
      if (document.activeElement && document.activeElement.tagName === 'INPUT') return;
      if (e.key === 'Delete' && selectedFiles.size > 0) {
        deleteSelectedFiles();
        e.preventDefault();
      }
      if (e.key === 'F2' && selectedFiles.size === 1) {
        startRename([...selectedFiles][0]);
        e.preventDefault();
      }
      if (e.ctrlKey && e.key.toLowerCase() === 'a') {
        // Select all files
        selectedFiles = new Set(filesCache.map(f => f.name));
        renderFileList(filesCache);
        e.preventDefault();
      }
      if (e.key === 'Enter' && selectedFiles.size === 1) {
        const name = [...selectedFiles][0];
        const file = filesCache.find(f => f.name === name);
        if (file) {
          if (file.isDir) enterDir(name);
          else openFile(name);
          e.preventDefault();
        }
      }
    });

    // Delete multiple files
    async function deleteSelectedFiles() {
      if (selectedFiles.size === 0) return;
      if (!(await customConfirm(`Delete ${selectedFiles.size} file(s)?`))) return;
      showLoading(true);
      let filesToDelete = [...selectedFiles];
      let done = 0;
      let failed = 0;
      function finish() {
        showLoading(false);
        selectedFiles.clear();
        selectedFile = '';
        hidePreview();
        listFiles();
        if (failed > 0) customAlert(`${failed} file(s) failed to delete.`);
      }
      filesToDelete.forEach(name => {
        fetch(apiUrl('/api/file'), {
          method: 'DELETE',
          headers: { 'Content-Type': 'application/json', Authorization: 'Bearer ' + token },
          body: JSON.stringify({
            path: cwd ? cwd + '/' + name : name
          })
        }).then(r => r.json()).then(d => {
          if (!d.success) failed++;
          done++;
          if (done === filesToDelete.length) finish();
        }).catch(() => {
          failed++; done++;
          if (done === filesToDelete.length) finish();
        });
      });
    }

    // Add this near the top of your <script> tag, before any function uses showLoading
    function showLoading(show) {
      const bar = document.getElementById('loading-bar');
      if (bar) bar.style.display = show ? '' : 'none';
    }

      return true;

    function setOwnerSettingsUI() {}

    // Ban/unban user functions
    window.banUserPrompt = async function(username) {
      let duration = await customPrompt('Ban duration (e.g. 10m, 2h, 1d, 1mo, perm):', '1d');
      if (!duration) return;
      let reason = await customPrompt('Ban reason:', '');
      if (reason === null) return;
      let ms = 0;
      if (duration === 'perm' || duration === 'permanent') ms = 100 * 365 * 24 * 3600 * 1000; // 100 years
      else {
        let m = duration.match(/^(\d+)([smhdw]|mo)$/i);
        if (!m) { await customAlert('Invalid duration. Use s, m, h, d, w, mo, or perm.'); return; }
        let n = parseInt(m[1]);
        let unit = m[2].toLowerCase();
        if (unit === 's') ms = n * 1000;
        else if (unit === 'm') ms = n * 60 * 1000;
        else if (unit === 'h') ms = n * 3600 * 1000;
        else if (unit === 'd') ms = n * 24 * 3600 * 1000;
        else if (unit === 'w') ms = n * 7 * 24 * 3600 * 1000;
        else if (unit === 'mo') ms = n * 30 * 24 * 3600 * 1000;
      }
      let bannedUntil = Date.now() + ms;
      showLoading(true);
      await fetch(apiUrl('/api/admin/user-ban'), {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', Authorization: 'Bearer ' + token },
        body: JSON.stringify({ username, bannedUntil, banReason: reason })
      });
      showLoading(false);
      showUsersModal();
    };

    // Minimal showUserQuota (no-op)
    function showUserQuota() {}

    // Minimal customAlert (modal overlay)
    function customAlert(message) {
      if (/\bban(ned|s|ning)?\b/i.test(message)) {
        // Show a non-dismissible overlay for ban messages
        let overlay = document.createElement('div');
        overlay.style.position = 'fixed';
        overlay.style.top = '0';
        overlay.style.left = '0';
        overlay.style.width = '100vw';
        overlay.style.height = '100vh';
        overlay.style.background = 'rgba(0,0,0,0.85)';
        overlay.style.zIndex = '99999';
        overlay.style.display = 'flex';
        overlay.style.alignItems = 'center';
        overlay.style.justifyContent = 'center';
        overlay.innerHTML = `<div style=\"background:#fff;padding:2em 3em;border-radius:12px;box-shadow:0 2px 16px #0006;min-width:320px;text-align:center;\">
          <h2 style='color:#d32f2f;'>You are banned</h2>
          <p style='font-size:1.1em;'>${message}</p>
        </div>`;
        document.body.appendChild(overlay);
        return;
      }
      // Normal alert with OK button
      let overlay = document.createElement('div');
      overlay.style.position = 'fixed';
      overlay.style.top = '0';
      overlay.style.left = '0';
      overlay.style.width = '100vw';
      overlay.style.height = '100vh';
      overlay.style.background = 'rgba(0,0,0,0.85)';
      overlay.style.zIndex = '99999';
      overlay.style.display = 'flex';
      overlay.style.alignItems = 'center';
      overlay.style.justifyContent = 'center';
      overlay.innerHTML = `<div style=\"background:#fff;padding:2em 3em;border-radius:12px;box-shadow:0 2px 16px #0006;min-width:320px;text-align:center;\">
        <h2 style='color:#2d5be3;'>Notice</h2>
        <p style='font-size:1.1em;'>${message}</p>
        <button onclick=\"this.parentNode.parentNode.remove()\" style=\"margin-top:1.5em;padding:0.6em 2em;\">OK</button>
      </div>`;
      document.body.appendChild(overlay);
    }

    // Helper: Get user quota info from server (use new public endpoint)
    function fetchUserQuota() {
      const user = getUsername();
      if (!user) {
        showUserQuota(0, 0);
        return;
      }
      fetch(apiUrl('/api/limit/' + encodeURIComponent(user)) + '?_=' + Date.now())
        .then(resp => resp.json())
        .then(data => {
          let used = Number(data.usedGB) || 0;
          let limit = Number(data.limitGB) || 0;
          showUserQuota(used, limit);
        })
        .catch(() => showUserQuota(0, 0));
    }
  </script>
